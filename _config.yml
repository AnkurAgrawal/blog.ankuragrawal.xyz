# Basic
name:               "Ankur Agrawal"

author:
  facebook:         false
  youtubeUser:      false
  youtubeChannel:   false
  twitter:          iamankuragrawal
  github:           AnkurAgrawal
  stackoverflow:    false
  quora:            false
  linkedin:         iamankuragrawal
  pinterest:        false
  googlePlus:       false
  instagram:        iamankuragrawal
  reddit:           false
  medium:           false
  tumblr:           false
  email:            me@ankuragrawal.xyz

copyright:
  year:             2017
  name:             Ankur Agrawal

# Google-analytics
google-analytics:
  id:               "UA-102358856-2"

# Google Fonts
google_font: 'Puritan:400,700|Roboto+Mono:300,400,500|Mandali|Ubuntu+Mono'

# Disqus
disqus:
  id:               "ankuragrawal"

# URL
url:                "http://blog.ankuragrawal.xyz" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           America/Los_Angeles
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  # - name:           "Archive"
  #   url:            "/archive"
  # - name:           "Tags"
  #   url:            "/tags"
  - name:             "Portfolio"
    url:              "http://ankuragrawal.xyz/portfolio"
  - name:             "Blog"
    url:              "http://blog.ankuragrawal.xyz"
  - name:             "Photos"
  - name:             "About"
    url:              "http://ankuragrawal.xyz/about"
# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]